
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexhibit Arabia | Exhibition Stall Architects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #ffffff;
        --accent-orange: #F58220;
        --text-main: #1c1c1b;
      }
      body {
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      /* 2026 Micro-Noise Grain */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: 9999;
      }
      .glass-pill {
        background: rgba(0, 0, 0, 0.03);
        backdrop-filter: blur(30px) saturate(150%);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 999px;
      }
      .bg-blueprint {
        background-image: 
          linear-gradient(rgba(245, 130, 32, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(245, 130, 32, 0.05) 1px, transparent 1px);
        background-size: 80px 80px;
        mask-image: radial-gradient(circle at center, black 0%, transparent 95%);
      }
      @media (max-width: 768px) {
        .bg-blueprint {
          background-size: 40px 40px;
          opacity: 0.15;
        }
      }
      .section-full {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 6rem 1.5rem;
      }
      .type-heading {
        letter-spacing: -0.04em;
        line-height: 0.95;
      }
      .type-label {
        font-family: 'Inter', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-weight: 800;
        font-size: 0.6rem;
      }
    </style>
